---
layout: default
title: Blog Posts
---

<div id="home">
 <div align="center"><h2><i class="icon-bookmark"></i>Blog Archive</h2></div>
  <ul id="blog-posts" class="posts">
    {% for post in site.categories.blog %}
      <li><span>{{ post.date | date_to_string }} &raquo;</span><a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
