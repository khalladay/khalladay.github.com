---
layout: default
title: Ruby on Rails Posts in Dan's Tech Blog
---

<div id="home">
  <h2 class="pink">ruby{rails}</h2>
  <ul class="posts">
    {% for post in site.categories.rails %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
  
</div>
