---
layout: default
---
<span class = "post_title">
<h2>{{ site.posts.first.title}}</h2>
</span>

<div id="post">

{{ site.posts.first.content }}
</div>


<div id="related">
  <h3>Previous Posts</h3>
  <ul class="posts">
    {% for post in site.posts %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
