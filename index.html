---
layout: default
title: Home Page
---

<p class="meta">
  {{ page.date | date: "%B %d, %Y" }}

</p>

<h1 class="title">{{ site.categories.blog.first.title}}</h1>

<div id="post">
 {{ site.categories.blog.first.content }}
</div>

<div id="related">
  <h3>Recent Posts</h3>
  <ul class="posts">
    {% for post in site.categories.blog limit:4 %}
    <li>
      <span>{{ post.date | date_to_string }} &raquo;</span> <a href="{{ post.url }}">{{ post.title }}</a>
    </li>
    {% endfor %}
  </ul>
</div>
