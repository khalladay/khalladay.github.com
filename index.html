---
layout: default
---

<div id="post">
{{ site.posts.first.title}} || {{site.posts.first.date}}
{{ site.posts.first.content }}
</div>


<div id="related">
  <h3>Previous Posts</h3>
  <ul class="posts">
    {% for post in site.posts %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
