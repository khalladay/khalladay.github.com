---
layout: default
---
<span class = "post_title">
<h2>{{ page.title }}</h2>
</span>

<div id="post">
<br>
<img src="/images/{{ page.title }}.png" width="100" height="100" align="right" style="padding-right:15px">{{ content }}
</div>


<div id="related">
  <h3>Recent Posts</h3>
  <ul class="posts">
    {% for post in site.categories.blog limit:10 %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
